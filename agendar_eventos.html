    <h1 class="text-center">Agendar Evento</h1>
    <br>
    <div class="container">
      <form action="" method="get">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nome Completo</label>
            <input type="string" class="form-control" id="inputEmail4" placeholder="Nome Completo">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">CPF</label>
            <input type="numbers" class="form-control" id="inputPassword4" placeholder="000.000.000-00">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
        </div>
          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputTelefone">Telefone</label>
            <input type="phone" class="form-control" id="inputEmail4" placeholder="(00) 0000-0000">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">Data</label>
            <input type="date" class="form-control" id="inputEmail4" placeholder="Nome Completo">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control">
              <option selected>Escolher</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">CEP </label>
            <input type="text" class="form-control" id="inputZip" placeholder="">
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" required="" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Eu Li e Concordo Com Os Termos do Contrato.
            </label>
          </div>
        </div>
      </div>
    <br>
    <input class="btn btn-block btn-dark" id="agendar" class="btn btn-primary" type="submit" value="Agendar" >  
    <br><br>
  </form>
